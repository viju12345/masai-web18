<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(149, 146, 146);
        }

        #videobox {
            margin: auto;
            width: 75%;
            height: 640px;
            margin-top: 20px;
        }

        #videobox>iframe {
            width: 100%;
            height: 100%;

        }

        #videobax>h4 {
            background-color: rgb(175, 11, 11);
        }
    </style>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div id="videobox">

    </div>
</body>

</html>
<script>
    let data = JSON.parse(localStorage.getItem("videos"))
    console.log(data)
    display(data)

    function display(data) {

        let boxs = document.getElementById("videobox")

        let iframe = document.createElement("iframe")
        iframe.src = `https://www.youtube.com/embed/${data.videoId}`;


        let name = document.createElement("h4");
        name.innerHTML = data.title

        // let div= document.createElement("div")

        boxs.append(name, iframe)



    }


</script>
