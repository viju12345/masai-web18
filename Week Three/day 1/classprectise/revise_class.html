<script>


    const youtube_key = "AIzaSyAZ-kSbO2IcLIArmtFDxU_jA9OSlYF1r5o"

    // let url = "https://youtube.googleapis.com/youtube/v3/search?part=snippet&maxResults=20&q=thor&key=[YOUR_API_KEY]"

    let search = async () => {
        try {
            let query = document.getElementById("query").value
            let url = `https://youtube.googleapis.com/youtube/v3/search?part=snippet&maxResults=20&q=${query}&key=${youtube_key}`;
            let res = await fetch(url)
            let data = await res.json()
            append(data.items)
            console.log(data)
        }
        catch (err) {
            console.log(err)
        }
    }


    let append = (data) => {
        data.forEach(({ id: { videoId }, snippet: { title, thumbnails } }) => {
            // console.log(videoId)
            // console.log(title)
            let div = document.createElement("div")

            let iframe = document.createElement("iframe")
            iframe.src = `https://www.youtube.com/embed/${videoId}`;

            let img = document.createElement("img");
            img.src = thumbnails.default.url;

            let h3 = document.createElement("h5")
            h3.innerHTML = title;


            div.append(img, h3);
            container.append(div);
        })
    }
